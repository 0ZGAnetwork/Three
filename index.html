<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <title>Red Ring 3D</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            background: transparent;
            overflow: hidden;
        }

        canvas {
            display: block;
        }
    </style>
</head>

<body>

    <script type="module">
        import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.module.js';
        import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.158.0/examples/jsm/loaders/GLTFLoader.js';
        import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.158.0/examples/jsm/controls/OrbitControls.js';

        // --- SCENA, KAMERA, RENDERER ---
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, 1, 0.1, 1000);
        camera.position.z = 5;

        const renderer = new THREE.WebGLRenderer({ alpha: true });
        renderer.setSize(600, 600);
        document.body.appendChild(renderer.domElement);

        // --- ŚWIATŁO ---
        scene.add(new THREE.AmbientLight(0xffffff, 0.5));
        const dirLight = new THREE.DirectionalLight(0xffffff, 1);
        dirLight.position.set(2, 2, 3);
        scene.add(dirLight);

        // --- KONTROLKI ORBIT (opcjonalnie do testów) ---
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;

        // --- ŁADOWANIE MODELU GLB ---
        let mixer;
        const loader = new GLTFLoader();
        loader.load('Red_Ring.glb', (gltf) => {
            const gltfScene = gltf.scene;
            gltfScene.scale.set(1.5, 1.5, 1.5);
            scene.add(gltfScene);

            if (gltf.animations.length) {
                mixer = new THREE.AnimationMixer(gltf.scene);
                gltf.animations.forEach(clip => mixer.clipAction(clip).play());
            }

            // Obrót po kliknięciu
            window.addEventListener('click', () => {
                gltfScene.rotation.y += Math.PI;
            });
        }, undefined, (error) => {
            console.error('Error GLB:', error);
        });

        // --- ANIMACJA ---
        const clock = new THREE.Clock();
        function animate() {
            requestAnimationFrame(animate);
            if (mixer) mixer.update(clock.getDelta());
            controls.update();
            renderer.render(scene, camera);
        }
        animate();
    </script>

</body>

</html>
