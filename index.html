<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <title>Red Ring 3D</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            background: transparent;
            overflow: hidden;
        }

        #container {
            width: 600px;
            height: 600px;
        }
    </style>
</head>

<body>
    <div id="container"></div>

    <!-- Three.js starsza wersja, działa z globalnym GLTFLoader -->
    <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r147/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r147/examples/js/loaders/GLTFLoader.js"></script>

    <script>
        // SCENA
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, 1, 0.1, 1000);
        camera.position.z = 5;

        const renderer = new THREE.WebGLRenderer({ alpha: true });
        renderer.setSize(600, 600);
        document.getElementById('container').appendChild(renderer.domElement);

        // ŚWIATŁO
        scene.add(new THREE.AmbientLight(0xffffff, 0.5));
        const dirLight = new THREE.DirectionalLight(0xffffff, 1);
        dirLight.position.set(2, 2, 3);
        scene.add(dirLight);

        // ŁADOWANIE GLB
        let mixer;
        const loader = new THREE.GLTFLoader();
        loader.load('Red_Ring.glb', function (gltf) {
            const gltfScene = gltf.scene;
            gltfScene.scale.set(1.5, 1.5, 1.5);
            scene.add(gltfScene);

            if (gltf.animations.length) {
                mixer = new THREE.AnimationMixer(gltf.scene);
                gltf.animations.forEach(clip => mixer.clipAction(clip).play());
            }

            // Obrót po kliknięciu
            window.addEventListener('click', () => { gltfScene.rotation.y += Math.PI; });
        }, undefined, function (error) {
            console.error('Błąd wczytywania GLB:', error);
        });

        // ANIMACJA
        const clock = new THREE.Clock();
        function animate() {
            requestAnimationFrame(animate);
            if (mixer) mixer.update(clock.getDelta());
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>

</html>
